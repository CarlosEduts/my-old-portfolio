<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carlos Eduardo — Página não encontrada.</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Source+Sans+Pro:wght@400;600&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      body {
        height: 100dvh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #faf6f2;
        color: #6e5848;
        font-family: "Source Sans Pro", sans-serif;
        overflow: hidden;
        cursor: pointer;
      }

      main {
        z-index: 1;
      }

      h1,
      h2 {
        font-family: "DM Serif Display", serif;
        color: #3e2f28;
      }

      h1 {
        font-size: 3rem;
      }

      hr {
        opacity: 0.8;
        color: #3e2f28;
        margin: 0.3rem 0;
      }

      a {
        color: #a9746e;
        font-weight: 700;
        text-decoration: none;
      }

      .click-area {
        position: absolute;
        inset: 0;
        z-index: 0;
      }

      .bubble {
        position: absolute;
        background-color: #3e2f28;
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%) scale(0.5);
        animation: bubble-pop 0.6s ease-out forwards;
      }

      @keyframes bubble-pop {
        0% {
          transform: scale(0.5);
          opacity: 1;
        }
        50% {
          transform: scale(1.3);
          opacity: 0.8;
        }
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <main>
        <h1>404</h1>
        <hr />
        <h2>Página não encontrada</h2>

        <p>
          Hmm, essa rota parece não existir. <br />
          Redirecionando para <a href="/">a página inicial</a> em
          <span id="countdown">10</span> segundos.
        </p>
      </main>
    </div>

    <div class="click-area" aria-hidden="true"></div>

    <script>
      const clickArea = document.querySelector(".click-area");
      const countdownElement = document.getElementById("countdown");
      let secondsRemaining = 10;

      const intervalId = setInterval(() => {
        countdownElement.textContent = secondsRemaining;
        secondsRemaining--;

        if (secondsRemaining < 0) {
          clearInterval(intervalId);
          window.location.href = "/";
        }
      }, 1000);

      function createBubble(x, y) {
        const bubble = document.createElement("div");
        const size = Math.floor(Math.random() * 150) + 50;

        bubble.className = "bubble";
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.top = `${y}px`;
        bubble.style.left = `${x}px`;

        clickArea.appendChild(bubble);

        setTimeout(() => {
          bubble.remove();
        }, 600);
      }

      clickArea.addEventListener("click", (event) => {
        createBubble(event.clientX, event.clientY);
      });
    </script>
  </body>
</html>
