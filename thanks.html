<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carlos Eduardo — Seu email foi enviado com sucesso.</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Source+Sans+Pro:wght@400;600&display=swap");

      :root {
        /* Paleta Azul Suave – Tema Claro */
        --bg-primary: #f4f7fa;
        --bg-secondary: #e5ebf081;
        --text-primary: #2d3e50;
        --text-secondary: #5a6e80;
        --accent: #5a8daa;
        --border-color: #c3c9d1;
        --button-bg: #5a8daa;
        --button-hover: #4a7590;
        --hover-bg: #e1e8ef;

        /* Tipografia */
        --font-primary: "DM Serif Display", serif;
        --font-secondary: "Source Sans Pro", sans-serif;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          /* Paleta Azul Suave – Tema Escuro */
          --bg-primary: #202b36;
          --bg-secondary: #2b3a4670;
          --text-primary: #dce4eb;
          --text-secondary: #9aaabc;
          --accent: #6b9ecf;
          --border-color: #33414e;
          --button-bg: #6b9ecf;
          --button-hover: #5a8cb8;
          --hover-bg: #293742;
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      body {
        height: 100dvh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: var(--font-secondary);
        background-color: var(--bg-primary);
        color: var(--text-primary);
        overflow: hidden;
        cursor: pointer;
      }

      main {
        z-index: 1;
      }

      h1,
      h2 {
        font-family: var(--font-primary);
        color: var(--text-primary);
      }

      h1 {
        font-size: 3rem;
      }

      hr {
        opacity: 0.8;
        color: var(--accent);
        margin: 0.3rem 0;
      }

      a {
        color: var(--accent);
        font-weight: 700;
        text-decoration: none;
      }

      .click-area {
        position: absolute;
        inset: 0;
        z-index: 0;
      }

      .bubble {
        position: absolute;
        background-color: var(--text-secondary);
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%) scale(0.5);
        animation: bubble-pop 0.6s ease-out forwards;
      }

      @keyframes bubble-pop {
        0% {
          transform: scale(0.5);
          opacity: 1;
        }
        50% {
          transform: scale(1.3);
          opacity: 0.8;
        }
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <main>
        <h1>Obrigado!</h1>
        <hr />
        <h2>Seu email foi enviado com sucesso.</h2>

        <p>
          Agradeço pelo contato. Responderei sua mensagem em breve.<br />
          Redirecionando para a <a href="/">página inicial</a> em
          <span id="countdown">5</span> segundos.
        </p>
      </main>
    </div>

    <div class="click-area" aria-hidden="true"></div>

    <script>
      const clickArea = document.querySelector(".click-area");
      const countdownElement = document.getElementById("countdown");
      let secondsRemaining = 5;

      const intervalId = setInterval(() => {
        countdownElement.textContent = secondsRemaining;
        secondsRemaining--;

        if (secondsRemaining < 0) {
          clearInterval(intervalId);
          window.location.href = "/";
        }
      }, 1000);

      function createBubble(x, y) {
        const bubble = document.createElement("div");
        const size = Math.floor(Math.random() * 150) + 50;

        bubble.className = "bubble";
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.top = `${y}px`;
        bubble.style.left = `${x}px`;

        clickArea.appendChild(bubble);

        setTimeout(() => {
          bubble.remove();
        }, 600);
      }

      clickArea.addEventListener("click", (event) => {
        createBubble(event.clientX, event.clientY);
      });
    </script>
  </body>
</html>
